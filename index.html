<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAB-ATAN MENU</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <!-- Turn.js (flipbook library) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div><img src="sab-atan-front.png" alt="Front Page"></div>
    <div><img src="sab-atan-2.png" alt="Page 2"></div>
    <div><img src="sab-atan-3.png" alt="Page 3"></div>
    <div><img src="sab-atan-4.png" alt="Page 4"></div>
    <div><img src="sab-atan-5.png" alt="Page 5"></div>
    <div><img src="sab-atan-back.png" alt="Back Page"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const flipbook = document.getElementById("flipbook");
      if (flipbook) {
        $("#flipbook").turn({
          width: flipbook.offsetWidth,
          height: flipbook.offsetHeight,
          autoCenter: true
        });
      }
    });
  </script>
  <!-- jQuery (needed for Turn.js) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
