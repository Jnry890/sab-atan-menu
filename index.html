<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sab-atan Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* keep full image visible */
    }

    @media (max-width: 768px) {
      .swiper-slide img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    }

    /* Swipe notification */
    .swipe-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
      z-index: 9999;
      white-space: nowrap;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <!-- Swipe Hint -->
  <div class="swipe-hint">ðŸ‘‰ Swipe left or right to view the menu</div>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="sab-atan-front.png" alt="Menu Front"></div>
      <div class="swiper-slide"><img src="sab-atan-2.png" alt="Menu Page 2"></div>
      <div class="swiper-slide"><img src="sab-atan-3.png" alt="Menu Page 3"></div>
      <div class="swiper-slide"><img src="sab-atan-4.png" alt="Menu Page 4"></div>
      <div class="swiper-slide"><img src="sab-atan-5.png" alt="Menu Page 5"></div>
      <div class="swiper-slide"><img src="sab-atan-back.png" alt="Menu Back"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      effect: 'flip',
      grabCursor: true,
      resistance: true,
      resistanceRatio: 0.6,
      flipEffect: {
        slideShadows: true,
        limitRotation: true
      }
    });
  </script>
</body>
</html>
