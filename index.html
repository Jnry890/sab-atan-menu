<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAB-ATAN Menu</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .menu-container {
      height: 100vh;
      width: 100vw;
      position: relative;
    }
    .menu-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* âœ… show full image, no cropping */
      background: #000;    /* fill gaps with black */
      display: none;
    }
    .menu-container img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <img src="sab-atan-front.png" alt="Menu Front" class="active">
    <img src="sab-atan-2.png" alt="Menu Page 2">
    <img src="sab-atan-3.png" alt="Menu Page 3">
    <img src="sab-atan-4.png" alt="Menu Page 4">
    <img src="sab-atan-5.png" alt="Menu Page 5">
    <img src="sab-atan-back.png" alt="Menu Back">
  </div>

  <script>
    const images = document.querySelectorAll('.menu-container img');
    let current = 0;
    let startX = 0;
    let endX = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    // Swipe (mobile)
    document.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) {
        nextImage();
      } else if (endX > startX + 50) {
        prevImage();
      }
    });

    // Mouse drag (desktop)
    document.addEventListener('mousedown', e => {
      startX = e.clientX;
    });

    document.addEventListener('mouseup', e => {
      endX = e.clientX;
      if (endX < startX - 50) {
        nextImage();
      } else if (endX > startX + 50) {
        prevImage();
      }
    });
  </script>
</body>
</html>
