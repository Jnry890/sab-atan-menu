<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    #flipbook div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: black;
    }

    #flipbook img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* full image always visible */
      display: block;
      margin: auto;
    }

    /* Swipe notification */
    .swipe-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
      z-index: 9999;
      white-space: nowrap;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Local Turn.js -->
  <script src="js/turn.min.js"></script>
</head>
<body>
  <!-- Swipe Hint -->
  <div class="swipe-hint">ðŸ“– Swipe to flip pages</div>

  <div id="flipbook">
    <div><img src="sab-atan-front.png?v=4" alt="Menu Front"></div>
    <div><img src="sab-atan-2.png?v=4" alt="Menu Page 2"></div>
    <div><img src="sab-atan-3.png?v=4" alt="Menu Page 3"></div>
    <div><img src="sab-atan-4.png?v=4" alt="Menu Page 4"></div>
    <div><img src="sab-atan-5.png?v=4" alt="Menu Page 5"></div>
    <div><img src="sab-atan-back.png?v=4" alt="Menu Back"></div>
  </div>

  <script>
    // Initialize Turn.js
    $("#flipbook").turn({
      width: window.innerWidth,
      height: window.innerHeight,
      autoCenter: true,
      display: "single",
      elevation: 50,
      gradients: true,
      acceleration: true
    });

    // Resize when window changes
    window.addEventListener("resize", () => {
      $("#flipbook").turn("size", window.innerWidth, window.innerHeight);
    });

    // Enable swipe on mobile
    let startX = 0;
    let endX = 0;

    document.getElementById("flipbook").addEventListener("touchstart", (e) => {
      startX = e.changedTouches[0].screenX;
    });

    document.getElementById("flipbook").addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].screenX;
      if (startX - endX > 50) {
        $("#flipbook").turn("next");
      } else if (endX - startX > 50) {
        $("#flipbook").turn("previous");
      }
    });
  </script>
</body>
</html>
