<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸš« no scroll */
      height: 100%;
      width: 100%;
      background: black;
    }

    #flipbook {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* no crop, keep aspect ratio */
      display: block;
    }

    /* Optional: smoother page shadow effect */
    .turn-page {
      background: black;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div><img src="sab-atan-front.png" alt="Front"></div>
    <div><img src="sab-atan-2.png" alt="Page 2"></div>
    <div><img src="sab-atan-3.png" alt="Page 3"></div>
    <div><img src="sab-atan-4.png" alt="Page 4"></div>
    <div><img src="sab-atan-5.png" alt="Page 5"></div>
    <div><img src="sab-atan-back.png" alt="Back"></div>
  </div>

  <!-- jQuery & Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <script>
    $(function() {
      $("#flipbook").turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        display: "single",   // ðŸ”¹ only 1 page at a time
        duration: 800,       // ðŸ”¹ smoother, prevents skipping
        acceleration: false  // ðŸ”¹ more stable on mobile
      });

      // Resize handler (keeps it full screen)
      $(window).on("resize", function() {
        $("#flipbook").turn("size", window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
