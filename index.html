<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸš« no scroll */
      height: 100%;
      width: 100%;
      background: black;
    }

    #flipbook {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* âœ… no crop, keep aspect ratio */
      display: block;
    }

    /* Page background */
    .turn-page {
      background: green !important; /* âœ… pages green */
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    /* Swipe notification */
    #swipeNotice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 128, 0, 0.9); /* green background */
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-family: sans-serif;
      z-index: 9999;
      display: none; /* initially hidden */
      animation: fadein 0.5s, fadeout 0.5s 4.5s;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div><img src="sab-atan-front.png" alt="Front"></div>
    <div><img src="sab-atan-2.png" alt="Page 2"></div>
    <div><img src="sab-atan-3.png" alt="Page 3"></div>
    <div><img src="sab-atan-4.png" alt="Page 4"></div>
    <div><img src="sab-atan-5.png" alt="Page 5"></div>
    <div><img src="sab-atan-back.png" alt="Back"></div>
  </div>

  <!-- Swipe notice -->
  <div id="swipeNotice">ðŸ‘‰ Swipe left or right to turn pages</div>

  <!-- jQuery & Turn.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

  <script>
  $(function() {
    const flipbook = $("#flipbook");

    flipbook.turn({
      width: window.innerWidth,
      height: window.innerHeight,
      autoCenter: true,
      display: "single",
      duration: 800,
      acceleration: false
    });

    // Resize handler
    $(window).on("resize", function() {
      flipbook.turn("size", window.innerWidth, window.innerHeight);
    });

    // Variables to track pinch zoom
    let pinchZoom = false;
    let startX = 0;

    flipbook.on("touchstart", function(e) {
      if (e.originalEvent.touches.length > 1) {
        pinchZoom = true; // ðŸš« don't flip when zooming
        return;
      }
      pinchZoom = false;
      startX = e.originalEvent.touches[0].clientX;
    });

    flipbook.on("touchend", function(e) {
      if (pinchZoom) return; // skip flipping on zoom

      const endX = e.originalEvent.changedTouches[0].clientX;
      const diff = startX - endX;

      if (diff > 50) {
        flipbook.turn("next"); // swipe left â†’ next
      } else if (diff < -50) {
        flipbook.turn("previous"); // swipe right â†’ previous
      }
    });

    // ðŸ”” Swipe notification logic
    function showNotice() {
      const notice = $("#swipeNotice");
      notice.stop(true, true).fadeIn(500).delay(4000).fadeOut(500);
    }

    // Show first on load
    showNotice();

    // Repeat every 20 seconds
    setInterval(showNotice, 20000);
  });
  </script>

</body>
</html>
