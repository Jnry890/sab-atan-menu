<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
      display: none; /* hide until images are loaded */
    }

    #flipbook div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #flipbook img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Swipe notification */
    .swipe-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
      z-index: 9999;
      white-space: nowrap;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Loading overlay */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Local Turn.js -->
  <script src="js/turn.min.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Swipe Hint -->
  <div class="swipe-hint">ðŸ“– Swipe to flip pages</div>

  <!-- Flipbook -->
  <div id="flipbook">
    <div><img src="sab-atan-front.png?v=7" alt="Menu Front"></div>
    <div><img src="sab-atan-2.png?v=7" alt="Menu Page 2"></div>
    <div><img src="sab-atan-3.png?v=7" alt="Menu Page 3"></div>
    <div><img src="sab-atan-4.png?v=7" alt="Menu Page 4"></div>
    <div><img src="sab-atan-5.png?v=7" alt="Menu Page 5"></div>
    <div><img src="sab-atan-back.png?v=7" alt="Menu Back"></div>
  </div>

  <script>
    const images = [
      "sab-atan-front.png?v=6",
      "sab-atan-2.png?v=6",
      "sab-atan-3.png?v=6",
      "sab-atan-4.png?v=6",
      "sab-atan-5.png?v=6",
      "sab-atan-back.png?v=6"
    ];

    let loaded = 0;

    function allImagesLoaded() {
      // Hide loader
      document.getElementById("loader").style.display = "none";
      // Show flipbook
      document.getElementById("flipbook").style.display = "block";

      // Initialize Turn.js
      $("#flipbook").turn({
        width: window.innerWidth * 0.9,
        height: window.innerHeight * 0.9,
        autoCenter: true,
        display: "single",
        elevation: 50,
        gradients: true,
        acceleration: true
      });

      // Resize when window changes
      window.addEventListener("resize", () => {
        $("#flipbook").turn("size", window.innerWidth * 0.9, window.innerHeight * 0.9);
      });
    }

    // Preload images
    images.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loaded++;
        if (loaded === images.length) {
          allImagesLoaded();
        }
      };
    });

    // Enable swipe on mobile
    let startX = 0;
    let endX = 0;

    document.getElementById("flipbook").addEventListener("touchstart", (e) => {
      startX = e.changedTouches[0].screenX;
    });

    document.getElementById("flipbook").addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].screenX;
      if (startX - endX > 50) {
        $("#flipbook").turn("next");
      } else if (endX - startX > 50) {
        $("#flipbook").turn("previous");
      }
    });
  </script>
</body>
</html>
