<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .menu-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .menu-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }
    .menu-container img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <img src="sab-atan-front.png" alt="Menu Front" class="active">
    <img src="sab-atan-back.png" alt="Menu Back">
  </div>

  <script>
    const images = document.querySelectorAll('.menu-container img');
    let currentIndex = 0;
    let startX = 0;
    let endX = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Touch events for swipe
    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        nextImage(); // swipe left → next
      } else if (endX - startX > 50) {
        prevImage(); // swipe right → previous
      }
    });

    // Optional: also support mouse drag for desktop
    document.addEventListener("mousedown", (e) => startX = e.clientX);
    document.addEventListener("mouseup", (e) => {
      endX = e.clientX;
      if (startX - endX > 50) {
        nextImage();
      } else if (endX - startX > 50) {
        prevImage();
      }
    });
  </script>
</body>
</html>
