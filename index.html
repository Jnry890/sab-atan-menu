<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #222;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .menu-container img {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 10px;
      display: none;
    }
    .menu-container img.active {
      display: block;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>Sab-atan Menu</header>
  <div class="menu-container">
    <img src="sab-atan-front.png" alt="Menu Front" class="active">
    <img src="sab-atan-back.png" alt="Menu Back">
  </div>
  <div class="controls">
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>

  <script>
    const images = document.querySelectorAll('.menu-container img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>
</body>
</html>
