<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: green; /* background outside flipbook */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    /* Each page */
    #flipbook div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: green; /* page background while flipping */
    }

    #flipbook img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Swipe hint notification */
    .swipe-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 128, 0, 0.9); /* greenish hint bg */
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 9999;
      white-space: nowrap;
      pointer-events: none;
    }

    .swipe-hint.show {
      opacity: 1;
    }
  </style>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Turn.js -->
  <script src="js/turn.min.js"></script>
</head>
<body>
  <!-- Swipe Notification -->
  <div class="swipe-hint">Swipe Left or Right</div>

  <!-- Flipbook -->
  <div id="flipbook">
    <div><img src="sab-atan-front.png" alt="Menu Front"></div>
    <div><img src="sab-atan-2.png" alt="Menu Page 2"></div>
    <div><img src="sab-atan-3.png" alt="Menu Page 3"></div>
    <div><img src="sab-atan-4.png" alt="Menu Page 4"></div>
    <div><img src="sab-atan-5.png" alt="Menu Page 5"></div>
    <div><img src="sab-atan-back.png" alt="Menu Back"></div>
  </div>

  <script>
    $(function() {
      const flipbook = $("#flipbook");
      const hint = document.querySelector(".swipe-hint");

      flipbook.turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        display: "single",
        duration: 800,
        acceleration: false,
        gradients: true
      });

      // Resize handler
      $(window).on("resize", function() {
        flipbook.turn("size", window.innerWidth, window.innerHeight);
      });

      // Swipe handling with pinch detection
      let pinchZoom = false;
      let startX = 0;

      flipbook.on("touchstart", function(e) {
        if (e.originalEvent.touches.length > 1) {
          pinchZoom = true; // Pinch gesture
          return;
        }
        pinchZoom = false;
        startX = e.originalEvent.touches[0].clientX;
      });

      flipbook.on("touchend", function(e) {
        if (pinchZoom) return;

        const endX = e.originalEvent.changedTouches[0].clientX;
        const diff = startX - endX;

        if (diff > 50) {
          flipbook.turn("next"); // swipe left → next
        } else if (diff < -50) {
          flipbook.turn("previous"); // swipe right → previous
        }
      });

      // --- Swipe Hint Logic ---
      function showHint() {
        hint.classList.add("show");
        setTimeout(() => {
          hint.classList.remove("show");
        }, 5000); // visible for 5s
      }

      // Show at start
      showHint();

      // Repeat every 20s
      setInterval(showHint, 20000);
    });
  </script>
</body>
</html>
