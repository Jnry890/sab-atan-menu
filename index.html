<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      overflow: hidden;
    }

    .page {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      transition: transform 0.4s ease; /* smooth sliding animation */
    }

    .page img {
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    /* Swipe notification */
    .swipe-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      animation: fadeInOut 5s ease forwards;
      z-index: 9999;
      white-space: nowrap;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Swipe Hint -->
  <div class="swipe-hint">ðŸ“– Swipe to flip pages</div>

  <!-- Flipbook -->
  <div id="flipbook">
    <div class="page"><img src="sab-atan-front.png?v=9" alt="Menu Front"></div>
    <div class="page"><img src="sab-atan-2.png?v=9" alt="Menu Page 2"></div>
    <div class="page"><img src="sab-atan-3.png?v=9" alt="Menu Page 3"></div>
    <div class="page"><img src="sab-atan-4.png?v=9" alt="Menu Page 4"></div>
    <div class="page"><img src="sab-atan-5.png?v=9" alt="Menu Page 5"></div>
    <div class="page"><img src="sab-atan-back.png?v=9" alt="Menu Back"></div>
  </div>

  <script>
    const flipbook = document.getElementById("flipbook");
    const pages = document.querySelectorAll(".page");
    let currentIndex = 0;

    function updateView() {
      pages.forEach((page, i) => {
        page.style.transform = `translateX(${(i - currentIndex) * 100}%)`;
      });
    }

    updateView();

    // Swipe controls
    let startX = 0;
    flipbook.addEventListener("touchstart", e => {
      startX = e.changedTouches[0].screenX;
    });

    flipbook.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].screenX;
      if (startX - endX > 50 && currentIndex < pages.length - 1) {
        currentIndex++;
      } else if (endX - startX > 50 && currentIndex > 0) {
        currentIndex--;
      }
      updateView();
    });

    // Click for desktop testing
    flipbook.addEventListener("click", e => {
      if (e.clientX > window.innerWidth / 2 && currentIndex < pages.length - 1) {
        currentIndex++;
      } else if (e.clientX < window.innerWidth / 2 && currentIndex > 0) {
        currentIndex--;
      }
      updateView();
    });
  </script>
</body>
</html>
