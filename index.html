<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAB-ATAN Menu</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    #flipbook {
      width: 90%;
      height: 90vh;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div><img src="sab-atan-front.png" alt="Front Page"></div>
    <div><img src="sab-atan-2.png" alt="2nd Page"></div>
    <div><img src="sab-atan-3.png" alt="3rd Page"></div>
    <div><img src="sab-atan-4.png" alt="4th Page"></div>
    <div><img src="sab-atan-5.png" alt="5th Page"></div>
    <div><img src="sab-atan-back.png" alt="Back Page"></div>
  </div>

</body>
</html>
