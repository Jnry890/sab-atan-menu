<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .menu-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .menu-container img {
      width: 100%;
      height: auto; /* âœ… keeps proportions */
      display: none;
    }
    .menu-container img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <img src="sab-atan-front.png" alt="Menu Front" class="active">
    <img src="sab-atan-2nd.png" alt="Menu 2nd">
    <img src="sab-atan-3rd.png" alt="Menu 3rd">
    <img src="sab-atan-4th.png" alt="Menu 4th">
    <img src="sab-atan-back.png" alt="Menu Back">
  </div>

  <script>
    const images = document.querySelectorAll('.menu-container img');
    let currentIndex = 0;
    let startX = 0;
    let endX = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Swipe gestures
    document.addEventListener("touchstart", (e) => startX = e.touches[0].clientX);
    document.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextImage();
      else if (endX - startX > 50) prevImage();
    });

    // Mouse drag
    document.addEventListener("mousedown", (e) => startX = e.clientX);
    document.addEventListener("mouseup", (e) => {
      endX = e.clientX;
      if (startX - endX > 50) nextImage();
      else if (endX - startX > 50) prevImage();
    });
  </script>
</body>
</html>
