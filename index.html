<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sab-atan Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* Ensures full image is visible */
    }

    /* Mobile specific fix */
    @media (max-width: 768px) {
      .swiper-slide img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Add all your images here -->
      <div class="swiper-slide"><img src="front.png" alt="Front"></div>
      <div class="swiper-slide"><img src="page1.png" alt="Page 1"></div>
      <div class="swiper-slide"><img src="page2.png" alt="Page 2"></div>
      <div class="swiper-slide"><img src="page3.png" alt="Page 3"></div>
      <div class="swiper-slide"><img src="page4.png" alt="Page 4"></div>
      <div class="swiper-slide"><img src="back.png" alt="Back"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
    });
  </script>
</body>
</html>
