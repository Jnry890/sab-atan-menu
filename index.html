<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sab-atan Menu</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* keeps full image visible */
    }
  </style>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="sab-atan-front.png" alt="Menu Front"></div>
      <div class="swiper-slide"><img src="sab-atan-back.png" alt="Menu Back"></div>
      <div class="swiper-slide"><img src="sab-atan-page1.png" alt="Menu Page 1"></div>
      <div class="swiper-slide"><img src="sab-atan-page2.png" alt="Menu Page 2"></div>
      <div class="swiper-slide"><img src="sab-atan-page3.png" alt="Menu Page 3"></div>
      <div class="swiper-slide"><img src="sab-atan-page4.png" alt="Menu Page 4"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true, // enables swipe
    });
  </script>
</body>
</html>
