<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Sab-atan Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Show full image without cropping */
    }

    @media (max-width: 768px) {
      .swiper-slide img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="sab-atan-front.png" alt="Menu Front"></div>
      <div class="swiper-slide"><img src="sab-atan-2.png" alt="Menu Page 2"></div>
      <div class="swiper-slide"><img src="sab-atan-3.png" alt="Menu Page 3"></div>
      <div class="swiper-slide"><img src="sab-atan-4.png" alt="Menu Page 4"></div>
      <div class="swiper-slide"><img src="sab-atan-5.png" alt="Menu Page 5"></div>
      <div class="swiper-slide"><img src="sab-atan-back.png" alt="Menu Back"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      effect: 'flip',          // flip like turning a page
      grabCursor: true,
      resistance: true,
      resistanceRatio: 0.6,
      flipEffect: {
        slideShadows: true,    // enable shadows
        limitRotation: true    // prevents weird over-rotation
      }
    });
  </script>
</body>
</html>
